    <div class="section-contact">
        <div class="box-contact">
            <div class="form">
                <div><h1>Contact</h1></div>
                <form action="" method="GET" id="form" enctype="='multipart/formdata">
                    <h4>Name*</h4>
                    <input type='text' name="name" placeholder="  Your Name" id="name"> 
                    <h4>E-mail*</h4>
                    <input type='text' name="e-mail" placeholder="  Your E-mail" id="e-mail">
                    <h4>Message*</h4>
                    <textarea name="text" id="text" placeholder=" Your message..." cols="50" rows="10"></textarea>
                    <div class="center">
                        <input type="submit" value='SUBMIT' class="btn submit">
                    </div>
                </form>
            </div>
